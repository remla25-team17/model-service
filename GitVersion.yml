mode: ContinuousDeployment
commit-message-incrementing: Enabled
branches:
  main:
    regex: ^main$
    increment: Patch
    is-mainline: true
  develop:
    regex: ^develop([/-].*)?$
    tag: canary
    increment: Patch
    is-release-branch: true
merge-message-formats:
  # Auto-detects increment type from commits
  major: '#major'
  minor: '#minor'
  patch: '#patch'
